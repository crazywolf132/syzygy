name: ğŸ› Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! The more information you provide, the better we can help you.

  - type: textarea
    id: description
    attributes:
      label: ğŸ” Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: When I... the system...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: What did you expect to happen?
      placeholder: The system should...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened?
      placeholder: Instead, the system...
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: ğŸ“¦ Version
      description: What version of Syzygy are you using?
      options:
        - 1.0.0 (Latest)
        - 0.9.x (Beta)
        - Other (specify in environment)
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using?
      placeholder: e.g., 18.15.0
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: ğŸ–¥ï¸ Environment
      description: Additional environment details (OS, browser, etc.)
      placeholder: |
        - OS: [e.g., Ubuntu 22.04]
        - Browser: [if applicable]
        - Other relevant packages:

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“‹ Relevant Log Output
      description: Please copy and paste any relevant log output
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: ğŸ“ Additional Context
      description: Add any other context about the problem here
      placeholder: Any other details that might help?

  - type: checkboxes
    id: terms
    attributes:
      label: ğŸ¤ Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true 